<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب جديد</title>
    <link rel="stylesheet" href="NewAccount.css">
</head>
<body>
    <div class="wrapper">
        <!-- Input box on the left -->
        <div class="container">
            <div class="header">
                <h1>حساب جديد</h1>
            </div>
            <div class="form-box">
                <form class="input-group">
                    <input type="text" placeholder="الاسم الكامل" required>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="text" placeholder="اسم المستخدم" required>
                    <input type="password" placeholder="الرمز السري" required>
                    <button type="submit">إنشاء الحساب</button>
                </form>
                <p>لديك حساب؟ <a href="#">سجل الدخول</a></p>
            </div>
        </div>

        <!-- Photo on the right (separated from the box) -->
        <div class="image-box">
            <img src="Images/NewAccount.jpeg" alt="Profile Image">
        </div>
    </div>
</body>
</html>
