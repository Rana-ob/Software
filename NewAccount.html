<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب جديد</title>
    <link rel="stylesheet" href="NewAccount.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="Welcome.html" class="logo">
            <img src="Images/logo1.png" alt="Logo" width="100" height="100"> 
        </a>
        <nav class="nav-links">
            <a href="Welcome.html"> الصفحة الرئيسية  </a>
            <a href ="#" id="language-link">
             <img src="Images/Language.png" alt="Language" id="language-icon"></a>     
        </nav>
    </header>

    <div class="wrapper">
        
        <div class="container">
            <div class="headerf">
                <h1>حساب جديد</h1>
            </div>
            <div class="form-box">
                <form class="input-group">
                    <input type="text" placeholder="الاسم الكامل" required>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="text" placeholder="اسم المستخدم" required>
                    <input type="password" placeholder="الرمز السري" required>
                         <div class="user-type">
                        <label>
                            مدير <input type="radio" name="userType" value="admin" required>
                        </label>
                        <br>
                        <label>
                            زائر <input type="radio" name="userType" value="guest">
                        </label>
                    </div>
                    <button type="submit">إنشاء الحساب</button>
                </form>
                <p>لديك حساب؟ <a href="logIn.html">سجل الدخول</a></p>
            </div>
        </div>
        <script>
            document.getElementById("registerForm").addEventListener("submit", function(event) {
                let fullName = document.getElementById("fullName").value.trim();
                let email = document.getElementById("email").value.trim();
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                
                if (fullName === "" || email === "" || username === "" || password === "") {
                    alert("الرجاء ملء جميع الحقول المطلوبة!");
                    event.preventDefault();
                } else {
                    event.preventDefault(); 
                    setTimeout(function() {
                        window.location.href = "homepage.html";
                    }, 100);
                }
            });
        </script>
        <div class="image-box">
            <img src="Images/NewAccount.jpeg" alt="Profile Image">
        </div>
    </div>

    <footer class="footer">
        <div class="footer-section footer-logo">
            <img src="Images/logo1.png" alt="Hayyakm 2034">
        </div>
        <div class="footer-section">Contact</div>
        <div class="footer-section">Hayyakm2034@gmail.com</div>
        <div class="footer-section">Services</div>
        <div class="footer-section social-icon">
            <img src="Images/WhatsApp.png" alt="WhatsApp" class="social-link">
            <img src="Images/Tiktok.png" alt="Tiktok" class="social-link">
            <img src="Images/x.png" alt="Snapchat" class="social-link">
            <img src="Images/facebook.png" alt="Instagram" class="social-link">
        </div>
        <div class="footer-section">©Hayyakm2034</div>
    </footer>
</body>
</html>
