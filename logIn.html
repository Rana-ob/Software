<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>

body {
    background-color: #0d0b14;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column; /* Stack header, main content, and footer vertically */
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    margin: 0;
    direction: rtl;
    padding-top: 80px; 
}

.wrap {
    display: flex;
    flex-direction: row;
    gap: 500px; 
    max-width: 1000px; 
    width: 90%;
    margin-top: 10px;
}


.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.text-container {
    font-size: 2em; 
    font-weight: bold;
    line-height: 1.2;
    color: white;
}

.highlight {
    background: linear-gradient(to right, #c8a2c8, #a783c6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.image-container {
    width: 450px; 
    height: 450px; 
    position: relative;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
    margin-top: 5px;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.container {
    background-color: #140f1d;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
    width: 100%;
    max-width: 400px; 
}


.headerll {
    display: flex;
    justify-content: center; 
    align-items: center; 
}
.form-box {
    padding: 20px;
    top: 200px;;

}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: none;
    background: #1e1931;
    color: white;
    font-size: 16px;
    outline: none;
    border-radius: 16px;
    text-align: right;
}

button {
    width: 40%;
    padding: 14px;
    background: linear-gradient(to left, #8e829f, #523d63);
    border: none;
    color: white;
    border-radius: 14px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
    transition: 0.3s;
    align-self: center;
}

button:hover{
    background: #a144c9;
}


h2 {
    
    text-align: center;
    font-size: 25px;
    font-weight: bold;
    border: 2px solid #5a28a5;
    border-radius: 20px;
    padding: 10px;
    display: inline-block; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    
}


p {
    font-size: 14px;
    margin-top: 15px;
    text-align: center;
}

p a {
    color: #c29eff;
    text-decoration: none;
    font-weight: bold;
}
.wrap {
    display: flex;
    align-items: center;
    gap: 100px; 
    max-width: 1000px; 
    width: 90%;
    flex: 1; 
}

/*h--------footer and header----------------------*/

.header {
    position: fixed; 
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    height: 80px;
    justify-content: space-between;
    padding: 15px 30px;
    background-color: #10021d;
    z-index: 1000; /* Ensure the header stays above other content */
}

.logo {
    display: flex;
    align-items: center;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
}

.logo img {
    width: 200px;
    height: 200px;
    object-fit: contain;
    
}
#language-link img{
    width: 40px;
    height: 35px;

}
.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 20px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background: rgba(255, 255, 255, 0.1);
}.footer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    background-color: #0b0013;
    color: white;
    padding: 20px;
    border: 1px solid #a144c9;
    border-radius: 10px;
    text-align: center;
    width: 100%; 
    margin-top: auto; 
}
        .footer-logo img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .footer-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-icons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .social-icons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }


.social-link {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 10px;
            background-color: #bababa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            background-color: #f0eded;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="Images/logo1.png" alt="Logo" width="100" height="100"> 
        </a>
        <nav class="nav-links">
            <a href="homepage.html"> الصفحة الرئيسية  </a>
           
                   

<a href ="#" id="language-link">
    <img src="Images/Language.png" alt="Language" id="language-icon">
</a>        </nav>
    </header>
    <br> <br><br>
    <div class="wrap">
        <div class="container">
            <div class="headerll">
                <h2>  تسجيل الدخول  </h2>
            </div>
            <br>
            <div class="form-box">
                <form class="input-group">
                    <input type="text" placeholder="اسم المستخدم" required>
                    <input type="password" placeholder="الرمز السري" required>
                    <p>ليس لديك حساب؟ <a href="#">إنشاء حساب</a></p>
                    <button type="submit">سجل الدخول</button>
                </form>
            </div>
        </div>
        <div class="content">
            <div class="text-container">
                المملكة العربية السعودية<br>
                <span class="highlight">وجهة العالم</span>
            </div>
            <br>
            <div class="image-container">
                <img src="Images/logIn_Image.jpg" alt="cristiano ronaldo">
            </div>
        </div>
             
    </div>

    <footer class="footer">
        <div class="footer-section footer-logo">
            <img src="Images/logo1.png" alt="Hayyakm 2034">
        </div>
        <div class="footer-section">Contact</div>
        <div class="footer-section">Hayyakm2034@gmail.com</div>
        <div class="footer-section">Services</div>
        <div class="footer-section social-icon">
            <img src="Images/WhatsApp.png" alt="WhatsApp" class="social-link">
            <img src="Images/Tiktok.png" alt="Tiktok" class="social-link">
            <img src="Images/x.png" alt="Snapchat" class="social-link">
            <img src="Images/facebook.png" alt="Instagram" class="social-link">
        </div>
        <div class="footer-section">©Hayyakm2034</div>
    </footer>
</body>
</html>
