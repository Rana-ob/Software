        body {

/*h--------footer and header----------------------*/

.header {
    display: flex;
    align-items: center;
    height: 80px;
    justify-content: space-between;
    padding: 15px 30px;
    background-color:  #10021d;
}

.logo {
    display: flex;
    align-items: center;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
}

.logo img {
    width: 200px;
    height: 200px;
    object-fit: contain;
    
}
#language-link img{
    width: 40px;
    height: 35px;

}
.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 20px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background: rgba(255, 255, 255, 0.1);
}


.footer {
   
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background-color: #0b0013;
        color: white;
        padding: 20px;
        border: 1px solid #a144c9;
        border-radius: 10px;
        max-width: 100%;
        text-align: center;
        height: 150px;
        margin-top: auto; 
    
}
.footer-logo img {
    width: 150px;
    height: 150px;
    object-fit: contain;
}
.footer-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.footer-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}
.footer-icons a {
    color: white;
    text-decoration: none;
    font-size: 20px;
}
.social-icons { 
    display: flex; 
    flex-direction: row; 
    justify-content: center;  
    align-items: center; 
    gap: 20px;  
    padding: 10px; 
    position: relative;
    bottom: 0;  
    left: 0;
    transform: none;  
}
.social-link { 
    width: 30px;   
    height: 30px; 
    border-radius: 50%;  
    padding: 10px;  
    background-color: #bababa;  
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);   
    transition: transform 0.3s ease;   
    position: static; 
} 
.social-link:hover { 
    transform: scale(1.1);   
    background-color: #f0eded; 
} 
/* -- match1-- */

.match-card1 {
    position: relative;
    width: 90%;
    max-width: 1000px;
    margin: auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.1);
}

.match-card1 img {
    width: 100%;
    height: auto;
    display: block;
}

.btn-book {
    position: absolute;
    bottom: 1px;  
    background: #6a0dad;
    color: white;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 8px;
    font-size: 18px;
    right: 1px;
}

.btn-book:hover {
    background: #a77acb;
}

        .search-container {
            margin: 30px auto;
            width: 60%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
        }

        .search-container img {
    width: 25px;
    cursor: pointer;
}

    

.matches {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px;
}

.match-card {
    background: #1d072fc2;
    padding: 20px;
    border-radius: 10px;
    width: 260px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.match-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}
.match-card button {
    background: #6a0dad;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
.match-card button:hover {
    background: #a77acb;    
}
